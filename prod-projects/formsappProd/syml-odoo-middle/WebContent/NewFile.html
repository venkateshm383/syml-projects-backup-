<script>
$(document).ready(function(){
	test();
	
     $("line").hover(function(){
    	document.getElementById("tooltip").innerHTML="lead count"+$("#data").val();
    	
    }); 
});
</script>

<script type="text/javascript">

function test(){
	var data = {q:"Type:Opportunity" ,
            pretty: true
            };
	
	  $.ajax({
	        type : 'POST',
	        url : "http://52.1.244.89:9200/syml1/_search",
	        dataType: 'jsonp',
            crossDomain: true,
            data: data,
	        contentType: "application/json; charset=utf-8",
	        success : function(data) {
	        	document.getElementById("data").value=data.hits.total;
	   
	        },
	        error : function(data) {
	           alert("error"+data);
	        }
	    });
	
	   
}
</script>
