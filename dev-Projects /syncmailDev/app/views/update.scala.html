@(EmailList: EmailList)

@import helper._

@main(title = "Email application") {
    
   <center><h3>Sync Mail </h3></center> 
    <div align="right"><a href="/logout"><button>Logout</button></a></div>
     <div align="right"><a href="/editUser"><button>Edit User</button></a></div>
<form method="post" action="@routes.Application.updateEmail()">
<h4>Email Id :</h4>
  <input type="email" name="email" size="30" value="@EmailList.getVisdomemailid" /><br/>
  <h4>Password :</h4>
  
  <input type="password" name="password" size="30" value="@EmailList.getVisdompassword" /><br/>
  <input type="hidden" name="key" size="30" value="@EmailList.getKey" /><br/>

  <input type="submit" value="Update" />
</form>

   <a href="/emails" >Show Detials</a>  
}
