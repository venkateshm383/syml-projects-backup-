@(user : User)

@import helper._

@main(title = "Todoist") {
    <html>
    <body>
    <h3>ToDoist User Management:</h3>
    <div align="right"><a href="/logout"><button>Logout</button></a></div>
     <div align="right"><a href="/editUser"><button>Edit User</button></a></div>
    
    
       <form action="@routes.Application.updateUser()" method="get">
       
       <table>
       <tr>
       <td>
       Token:</td>
      <td> <input type="text" value="@user.getToken" name="token" size="50" required></td></tr>
      <tr><td>
       UserID:</td>
           <td> <input type="text" readonly="readonly" value="@user.getUserId" size="20"></td></tr>
   <tr><td>  UserName:</td>
           <td> <input type="text" readonly="readonly" value="@user.getUserName" size="20"></td></tr>
        
       
           
        </table>
         <input type="submit" value="Update User">
        </form>
         <a href="/Users"> <b>Show Users</b></a> 
          </body> 
       </html>
    
    
}
